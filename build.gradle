apply plugin: 'java'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "com.typesafe:config:1.3.2"
    testCompile "junit:junit:4.12"
    runtime files('native')
}

// sourceSets.main.resources { srcDirs = ["native"] }

jar {
    baseName = 'bitmagic'
    version =  '0.1.0'
    from('.') {
      include 'native/*.*'
    }

}